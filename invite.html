<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitar - Boggle</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/invite.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Boggle</a></h1>
    </header>

    <main>
        <section>
            <h2>Invitar a jugar a Boggle</h2>
            <form id="form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name">
                    <div class="error" id="name-error"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <div class="error" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message"></textarea>
                    <div class="error" id="message-error"></div>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <a href="https://github.com/Santiago-Calvo/proyecto-boggle/" target="_blank" rel="noopener noreferrer">Ver c√≥digo en GitHub</a>
    </footer>

    <script src="js/invite.js"></script>
</body>
</html>
