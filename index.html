<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle - Página Principal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Boggle</a></h1>
    </header>

    <main>
        <div id="player-input" class="section">
            <h2>Ingresa tu nombre para jugar</h2>
            <form id="player-form">
                <label for="player-name">Nombre del jugador:</label>
                <input type="text" id="player-name" name="player-name" required>
                <div id="validation-message" class="validation-message"></div>
                
                <div class="timer-selection">
                    <label for="timer">Tiempo de juego:</label>
                    <select id="timer" name="timer">
                        <option value="1">1 minuto</option>
                        <option value="2">2 minutos</option>
                        <option value="3">3 minutos</option>
                    </select>
                </div>
                
                <div class="game-mode-buttons">
                    <button id="random-mode" type="button">Aleatorio</button>
                    <button id="levels-mode" type="button">Niveles</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <a href="https://github.com/your-username/proyecto-boggle" target="_blank" rel="noopener noreferrer">Ver código en GitHub</a>
        <a href="invite.html">Invitar a un amigo</a>
    </footer>

    <script src="js/menu.js"></script>
</body>
</html>
