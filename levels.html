<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle - Modo Niveles</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/play.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Boggle</a></h1>
        <div id="current-level">Nivel: <span></span></div>
        <div id="player-name"></div>
    </header>

    <main role="main">
        <div class="game-container">
            <div class="game-board">
                <div class="info-container">
                    <div id="timer">
                        Tiempo restante: <span id="time-left"></span>
                    </div>
                    <div id="current-word-container">
                        Palabra actual: <span id="current-word"></span>
                    </div>
                </div>

                <div id="boggle-grid">
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-spacer"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-spacer"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-spacer"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-spacer-row"></div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-spacer"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-spacer"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-spacer"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-spacer-row"></div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-spacer"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-spacer"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-spacer"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-spacer-row"></div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-spacer"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-spacer"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-spacer"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>
            </div>

            <div class="score-board">
                <h2>Puntuación</h2>
                <div id="current-score">Puntuación Total: <span>0</span></div>
                <div id="word-list">
                    <h3>Palabras encontradas:</h3>
                    <ul></ul>
                </div>
            </div>
        </div>
    </main>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">¡Tiempo terminado!</h2>
            <p id="levels-completed-text" style="display: none;">Niveles completados: <span id="levels-completed"></span></p>
            <p>Puntuación final: <span id="final-score"></span></p>
            <button id="play-again">Jugar de nuevo</button>
        </div>
    </div>

    <footer>
        <a href="https://github.com/your-username/proyecto-boggle" target="_blank" rel="noopener noreferrer">Ver código en GitHub</a>
        <a href="/invite.html">Invitar a un amigo</a>
    </footer>

    <script src="js/levels.js"></script>
</body>
</html>
